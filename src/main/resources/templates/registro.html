<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Usuario - Piccola</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container">
<div class="row justify-content-center align-items-center vh-100">
<div class="col-md-8 col-lg-6">
<div class="card shadow-lg border-0">
<div class="card-body p-4 p-md-5">
<div class="text-center mb-4"><a th:href="@{/home}" class="fs-3 text-dark text-decoration-none">PICCOLA 🍔</a><h2 class="h4 mt-2">Crea tu Cuenta</h2></div>
<div th:if="${param.success}" class="alert alert-success">¡Registro exitoso! Ya puedes <a th:href="@{/login}">iniciar sesión</a>.</div>
<form th:action="@{/registro}" th:object="${userDto}" method="post">
<div class="mb-3"><label class="form-label">Nombre de usuario</label><input type="text" class="form-control" th:field="*{username}" required><div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div></div>
<div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" th:field="*{email}" required><div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div></div>
<div class="mb-3"><label class="form-label">Contraseña</label><input type="password" class="form-control" th:field="*{password}" required><div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div></div>
<div class="d-grid"><button type="submit" class="btn btn-warning">Registrarse</button></div>
</form>
<div class="text-center mt-3"><small>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a></small></div>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
