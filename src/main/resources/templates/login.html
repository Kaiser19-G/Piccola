<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Piccola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <div class="text-center mb-4"><a th:href="@{/home}" class="fs-3 text-dark text-decoration-none">PICCOLA 🍔</a><h2 class="h4 mt-2">Bienvenido de Nuevo</h2></div>
                        <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña incorrectos.</div>
                        <div th:if="${param.logout}" class="alert alert-success">Has cerrado sesión exitosamente.</div>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3"><label for="username" class="form-label">Usuario</label><input type="text" id="username" name="username" class="form-control" required autofocus></div>
                            <div class="mb-3"><label for="password" class="form-label">Contraseña</label><input type="password" id="password" name="password" class="form-control" required></div>
                            <div class="d-grid"><button type="submit" class="btn btn-warning btn-block">Entrar</button></div>
                        </form>
                        <div class="text-center mt-3"><small>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></small></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
